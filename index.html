<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer ></script>
    <script src="all.min.js" defer ></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="all.min.css">
    <title>Sign & Sign Up From</title>
</head>
<body>
    <div class="container">

      <div class="forms-container">
        
        <div class="signin-signup">
           <form action="" class="sign-in-form">
             <h2 class="title">Sign in</h2>
              <div class="input-field">
                  <i class="fa fa-user"></i>
                     <input type="text" placeholder="Username">
              </div>
           
               <div class="input-field">
                <i class="fa fa-password"></i>
                   <input type="password" placeholder="Password">
               </div>
                    <input type="submit" value="Login" class="btn solid">

                    <p class="social-text">Or Sign In With Social Platform</p>
                  <div class="social-media">

                    <a href="#" class="social-icon">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social-icon">
                      <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="social-icon">
                      <i class="fab fa-google"></i>
                    </a>
                    
                    <a href="#" class="social-icon">
                      <i class="fab fa-linkedin-in"></i>
                    </a>
                  </div>
                  

            </form>
               
            <form action="" class="sign-up-form">
              <h2 class="titles">Sign up</h2>
               <div class="input-field">
                   <i class="fa fa-user"></i>
                      <input type="text" placeholder="Username">
               </div>

                  <div class="input-field">
                    <i class="fa fa-envelope"></i>
                      <input type="text" placeholder="Email">
                  </div>
                <div class="input-field">
                 <i class="fa fa-password"></i>
                    <input type="password" placeholder="Password">
                </div>
                     <input type="submit" value="Sign up" class="btn solid">
 
                     <p class="social-text">Or Sign Up With Social Platform</p>
                   <div class="social-media">
 
                     <a href="#" class="social-icon">
                         <i class="fab fa-facebook-f"></i>
                     </a>
                     <a href="#" class="social-icon">
                       <i class="fab fa-twitter"></i>
                     </a>
                     <a href="#" class="social-icon">
                       <i class="fab fa-google"></i>
                     </a>
                     
                     <a href="#" class="social-icon">
                       <i class="fab fa-linkedin-in"></i>
                     </a>
                   </div>
                   
 
             </form>

        </div>

      </div>
      
      <div class="panels-container">

        <div class="panel left-panel">
           <div class="content">

              <h3> New Here?</h3>
              <p> Are you new here? then sign up and let's go on an adventure .</p>
              <button class="btn transparent" id="sign-up-btn">Sign Up</button>
           </div>
             <!-- modifiena avec lotie file -->
              <img src="img/log.gif" class="image" alt="">
        </div>


          
        <div class="panel right-panel">
          <div class="content">

             <h3> One of us</h3>
             <p> If you want to become one of us, follow the registration steps and let's explore the computer world together.</p>
             <button class="btn transparent" id="sign-in-btn">Sign In</button>
          </div>
             <img src="img/register.gif" class="image" alt="">
       </div>
      </div>


    </div>

    
</body>


       
</html>
